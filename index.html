<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL SKETCHER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>PIXEL SKETCHER</h1>

    <div class="content">

        <div class="config">
            <!-- buttons and interactions go in here -->
            <p>CHOOSE COLOUR</p>
            <input id="choose-colour" type="color" value="#000000" />
            <button id="draw-button">DRAW</button>
            <button id="eraser-button">ERASER</button>
            <button id="clear-button">CLEAR</button>
            <div id="size" class="grid-size"></div>
        </div>

        <div id="grid-container" class="grid-container">
            <!-- generated grid pixels go in here: <div class="pixel"></div> -->
        </div>
    </div>
    
</body>
</html>
